<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Slot Machine </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="stage" class="perspective-on">
	<div id="booth">

		<div id="rotate" >
			<div id="ring1" class="ring"></div>
			<div id="ring2" class="ring"></div>
			<div id="ring3" class="ring"></div>
		</div>

	</div>
	<div id="controller">
		<div id="contollerLeft" class="controllerPiece">
			<label for="selectMode">Mode:</label><select id="selectMode">
			<option value="Random">Random
			<option value="Debug">Debug
		</select>
		</div>
		<div id="contollerMid" class="controllerPiece">
			<button class="go">SPIN</button>
		</div>
		<div id="contollerRight" class="controllerPiece">
			<label for="balance">Balance:</label>
			<input type="number"
				   step="1"
				   value="10"
				   min="1"
				   max="5000"
				   id="balance"
				   name="balance">

		</div>
	</div>

          </label>
           <label>
                    <input type="checkbox" id="perspective">
                    Toggle perspective
              </label>-->
		  </div>
  
	</div>
<div id="debugArea">

</div>

</html>
